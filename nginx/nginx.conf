worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    # Upgrade handling for WebSockets
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    ############################################################
    # üü° HTTP ‚Üí HTTPS Redirect + Certbot Challenge
    ############################################################
    server {
        listen 80;
        server_name illusion-classroom.com;  # üîÅ Replace with your actual domain

        client_max_body_size 100M;

        # Allow Let's Encrypt HTTP-01 challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    ############################################################
    # üü¢ HTTPS Server with Full Proxy Setup
    ############################################################
    server {
        listen 443 ssl;
        server_name yourdomain.com;  # üîÅ Replace with your actual domain

        client_max_body_size 100M;

        # SSL certs from Let's Encrypt (mount these with Docker volumes)
        ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        ########################################################
        # üîµ React Frontend (Vite-built static files)
        ########################################################
        root /usr/share/nginx/html;
        index index.html;

        # Cache long-lived assets
        location /assets/ {
            try_files $uri =404;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # SPA fallback (e.g. for React Router)
        location / {
            try_files $uri /index.html;
        }

        ########################################################
        # üü£ Django API via Gunicorn
        ########################################################
        location /api/ {
            proxy_pass http://gunicorn:8000/;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
        }

        ########################################################
        # üî¥ WebSockets via Daphne (ASGI)
        ########################################################
        location /ws/ {
            proxy_pass http://daphne:8001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        ########################################################
        # üü¢ Media Files (supporting video scrubbing)
        ########################################################
        location /media/ {
            alias /media/;

            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Range";
            add_header Access-Control-Expose-Headers "Content-Length, Content-Range";

            add_header Accept-Ranges bytes;

            types {
                video/webm webm;
                video/mp4  mp4;
            }

            try_files $uri =404;
        }
    }
}
