worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    # Upgrade handling for WebSockets
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    ############################################################
    # ðŸŸ¡ Serve HTTP traffic directly (No redirect to HTTPS)
    ############################################################
    server {
        listen 80;
        server_name illusion-classroom.com;  # âœ… Your actual domain

        client_max_body_size 100M;

        ########################################################
        # ðŸ”µ React Frontend (Vite-built static files)
        ########################################################
        root /usr/share/nginx/html;
        index index.html;

        location /assets/ {
            try_files $uri =404;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # SPA fallback
        location / {
            try_files $uri /index.html;
        }

        ########################################################
        # ðŸŸ£ Django API via Gunicorn
        ########################################################
        location /api/ {
            proxy_pass http://gunicorn:8000/;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
        }

        ########################################################
        # ðŸ”´ WebSockets via Daphne (ASGI)
        ########################################################
        location /ws/ {
            proxy_pass http://daphne:8001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        ########################################################
        # ðŸŸ¢ Media Files (video scrubbing support)
        ########################################################
        location /media/ {
            alias /media/;

            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Range";
            add_header Access-Control-Expose-Headers "Content-Length, Content-Range";

            add_header Accept-Ranges bytes;

            types {
                video/webm webm;
                video/mp4  mp4;
            }

            try_files $uri =404;
        }
    }
}
